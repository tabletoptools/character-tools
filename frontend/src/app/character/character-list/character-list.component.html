<div class="panel-container-wrapper">
    <div class="panel-container">
        <mat-card class="panel" *ngFor="let character of characters">
            <mat-card-header>
                <mat-card-title>{{character.name}}</mat-card-title>
                <mat-card-subtitle>{{character.race.name}} {{character.class.name}}</mat-card-subtitle>
                <img *ngIf="character.image" mat-card-avatar [src]="'data:image/png;base64,'+character.image"/>
            </mat-card-header>
            <mat-card-content>
                some stuff here
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button>Edit</button>
            </mat-card-actions>
        </mat-card>
        <mat-card class="panel">
            <mat-card-header>
                <mat-card-title>Create a character</mat-card-title>
                <mat-card-subtitle>Create a new character</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                test
            </mat-card-content>
            <mat-card-actions>
                <a mat-raised-button [routerLink]="'/characters/new'">Create</a>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
