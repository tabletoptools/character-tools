<form #form="ngForm" (change)="modelChange.emit(model)">
    <mat-tab-group>

        <mat-tab>
            <ng-template mat-tab-label>General</ng-template>
            <h1>General Character Information</h1>
            <app-character-form [(model)]="model"></app-character-form>
        </mat-tab>

        <mat-tab *ngIf="model.race">
            <ng-template mat-tab-label>Race</ng-template>
            <h1>Race Settings</h1>
            <app-race-form [(model)]="model"></app-race-form>
        </mat-tab>

        <mat-tab *ngIf="model.class">
            <ng-template mat-tab-label>Class</ng-template>
            <h1>Class Settings</h1>
            <app-character-form [(model)]="model"></app-character-form>
        </mat-tab>

    </mat-tab-group>
</form>
